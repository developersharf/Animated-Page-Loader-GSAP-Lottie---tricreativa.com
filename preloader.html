<script>
  // Load Lottie animation
  const anim = lottie.loadAnimation({
    container: document.getElementById("lottie-loader"),
    renderer: "svg",
    loop: true,
    autoplay: true,
    path: "https://tricreativa.com/wp-content/uploads/2025/10/Loader-remix-1.json"
  });

  // Wait for full page load
  window.addEventListener("load", () => {
    const loader = document.getElementById("loader");

    // Keep loader visible for 2.5s
    setTimeout(() => {
      // Animate Lottie scale & opacity
      gsap.to("#lottie-loader", {
        scale: 1.3,
        opacity: 0,
        duration: 0.5,
        ease: "power3.inOut"
      });

      // Animate loader fade-out & blur
      gsap.to("#loader", {
        opacity: 0,
        scale: 1.1,
        filter: "blur(10px)",
        duration: 0.9,
        ease: "power4.inOut",
        onComplete: () => {
          loader.style.display = "none";
        }
      });
    }, 2500);
  });
</script>
